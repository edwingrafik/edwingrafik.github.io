<section id="portfolio" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading">Najnowsze wpisy</h3>
        <h4 class="section-subheading text-muted">Czytaj na temat brandingu, projektowania dla biznesu i współpracy z branżą kreatywną.</h4>
      </div>
    </div>
    <!-- skopiowane z portfolio -->
    {% for post in site.posts %}
    <div class="row">
      <div class="col-md-12 col-sm-6 portfolio-item">
        <div class="portfolio-link">
          <a class="post-meta" href="{{ post.url | prepend: site.baseurl }}">
            Przeczytaj
          </a>
          <img src="{{ site.baseurl }}/img/{{ post.image }}" class="img-responsive img-centered" alt={{ post.title }}>
          <div class="portfolio-caption">
            <h4>{{ post.title }}</h4>
            <p class="text-muted">{{ post.subtitle }}</p>
          </div>
        </div>      
      </div>
      </div>
    {% endfor %}
  </div>
</section>
