<section id="portfolio" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading">Najnowsze wpisy</h3>
        <h4 class="section-subheading text-muted">Czytaj na temat brandingu, projektowania dla biznesu i współpracy z branżą kreatywną.</h4>
      </div>
    </div>
    <!-- skopiowane z portfolio -->
    <div class="row">
      <div class="col-md-4 col-sm-6 portfolio-item">
      {% for post in site.posts %}
      <a class="portfolio-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}>
        <div class="portfolio-hover">
          <div class="portfolio-hover-content">
            <i class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</i>
          </div>
        </div>
        <img src="{{ site.baseurl }}/img/{{ post.image }}" class="img-responsive img-centered" alt={{ post.title }}>
      </a>
      {% endfor %}
    </div>
    </div>
  </div>
</section>
