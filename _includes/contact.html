<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Co mogę zrobić dla Ciebie?</h2>
        <h4>Identyfikacja firmowa | Projekt logo | Wizytówki firmowe | Katalogi produktowe<br>Czego potrzebuje Twoja firma?</h4>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="control-group form-group">
                <input type="text" class="form-control" placeholder="Imię *" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input type="email" class="form-control" placeholder="Email *" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input type="tel" class="form-control" placeholder="Nr telefonu *" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="control-group form-group">
                <textarea class="form-control" placeholder="Wiadomość *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Wyślij</button>
            </div>
          </div>
        </form>
        <div class="col-md-12 text-center">
          <h3 class="section-heading">Bądźmy w kontakcie</h3>
          <div class="col-md-12 text-center">
          <h4>Zadzwoń +48 502 920 806<br>lub napisz<br><a href="mailto:edwingawron@gmail.com">edwingawron@gmail.com</a></h4>
          </div>
          <ul class="list-inline social-buttons">
            {% for network in site.social %}
            <li>
              <a href="{{ network.url }}">
                <i class="fa fa-{{ network.title }}"></i>
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10085.4657992233!2d19.1227084!3d50.8058489!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4e916ca6c9766e54!2sEdwinGrafik!5e0!3m2!1spl!2spl!4v1470166186469" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
</section>
